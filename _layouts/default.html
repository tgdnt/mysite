<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
        </h1>
        {% if site.nav %}
        <nav>
            <ul>
                {% for item in site.nav %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
        {% endif %}
      </header>

      <main>
        {{ content }}
      </main>

{% unless page.nofooter %}
      <hr>
    {% include footer.html %}
{% endunless %}

    </div>
  </body>
</html>
